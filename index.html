<!DOCTYPE html>
<html lang="pr-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/animation.css">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <figure class="logo">
          <img src="./assets/camera.png" alt="Logo">
        </figure>

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form class="input-wrapper">
        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="" id="pesquisa" placeholder="Pesquisa por imagem e coleções">
      </form>
     
        <figure class="avatar">
          <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="Foto do usuário">
        </figure>

    </header>
    <main>
      <section class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>Tags</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--dalay:.6s">
            <img src="https://source.unsplash.com/random?b=1" alt="">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tags</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--dalay:.8s">
            <img src="https://source.unsplash.com/random?c=1" alt="">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>Tags</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--dalay:1s">
            <img src="https://source.unsplash.com/random?d=1" alt="">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>Tags</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--dalay:1.2s">
            <img src="https://source.unsplash.com/random?e=1" alt="">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>Tags</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--dalay:1.4s">
            <img src="https://source.unsplash.com/random?f=1" alt="">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>Tags</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--dalay:1.6s">
            <img src="https://source.unsplash.com/random?g=1" alt="">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>Tags</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--dalay:1.8s">
            <img src="https://source.unsplash.com/random?h=1" alt="">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>Tags</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--dalay:2s">
            <img src="https://source.unsplash.com/random?i=1" alt="">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>Tags</span>
              </div>
            </figcaption>
          </figure>
        </section>

      </section>
    </main>
    <footer class="container">
      <p>footer</p>
    </footer>
  </div>

</html>
